server {
    listen 80;
    server_name qa-arena.qalabs.kr;

    # 전체 요청에 대한 기본 rate limit (너무 과하면 나중에 조정 가능)
    limit_req zone=general_limit burst=30 nodelay;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 프론트엔드 (Next.js)
    location / {
        proxy_pass http://qa_arena_frontend_prod:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin API - 더 엄격한 rate limit
    location /api/admin/ {
        limit_req zone=admin_limit burst=5 nodelay;

        proxy_pass http://qa_arena_backend_prod:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 백엔드 API (/api → FastAPI)
    location /api/ {
        # API 요청은 조금 더 타이트한 rate limit
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://qa_arena_backend_prod:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health Check API (Worker 모니터링용)
    location /healthz {
        proxy_pass http://qa_arena_backend_prod:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }
}

server {
    listen 443 ssl http2;
    server_name qa-arena.qalabs.kr;

    ssl_certificate     /etc/letsencrypt/live/qa-arena.qalabs.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/qa-arena.qalabs.kr/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
