<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>QA Arena Frontend 테스트</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 16px;
    }
    h1 {
      margin-bottom: 8px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin-top: 16px;
    }
    button {
      padding: 8px 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 14px;
    }
    pre {
      background: #f7f7f7;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
    }
    .status {
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>QA Arena 프론트엔드 테스트</h1>
  <p>아래 버튼을 눌러서 백엔드 API가 잘 연결되는지 확인해보자.</p>

  <div class="card">
    <h2>헬스 체크 호출</h2>
    <p>버튼 클릭 시 <code>/health</code> 엔드포인트를 호출한다.</p>
    <button id="healthBtn">/health 호출하기</button>
    <div class="status" id="healthStatus"></div>
    <pre id="healthResult"></pre>
  </div>

  <script>
    // 필요하면 이 부분을 절대 경로로 바꿔도 됨 (예: const API_BASE = "https://api.qalabs.kr";)
    const API_BASE = "";

    const healthBtn = document.getElementById("healthBtn");
    const healthStatus = document.getElementById("healthStatus");
    const healthResult = document.getElementById("healthResult");

    healthBtn.addEventListener("click", async () => {
      healthStatus.textContent = "호출 중...";
      healthResult.textContent = "";
      try {
        const res = await fetch(API_BASE + "/health");
        const data = await res.json();
        healthStatus.textContent = `응답 코드: ${res.status}`;
        healthResult.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        healthStatus.textContent = "에러 발생";
        healthResult.textContent = String(err);
      }
    });
  </script>
</body>
</html>
